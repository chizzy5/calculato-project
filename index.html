<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 calmd-5"><p class="content">0</p></div>
		</div>
	
	<div class="row">
		<div class="col-md-3 calmd-1"><p class="calt">Ac</p></div>
		<div class="col-md-3 calmd-1"><p class="cal">+/-</p></div>
		<div class="col-md-3 calmd-1"><p class="cal">%</p></div>
		<div class="col-md-3 calmd-2"><p class="cal">รท</p></div>
	</div>

	<div class="row">
		<div class="col-md-3 calmd-1"><p class="cal">7</p></div>
		<div class="col-md-3 calmd-1"><p class="cal">8</p></div>
		<div class="col-md-3 calmd-1"> <p class="cal">9</p></div>
		<div class="col-md-3 calmd-2"><p class="cal">x</p></div>
	</div>

	<div class="row">
		<div class="col-md-3 calmd-1"><p class="cal">4</p></div>
		<div class="col-md-3 calmd-1"><p class="cal">5</p></div>
		<div class="col-md-3 calmd-1"> <p class="cal">6</p></div>
		<div class="col-md-3 calmd-2"><p class="cal">-</p></div>
		
	</div>

	<div class="row">
		<div class="col-md-3 calmd-1"><p class="cal">1</p></div>
		<div class="col-md-3 calmd-1"><p class="cal">2</p></div>
		<div class="col-md-3 calmd-1"> <p class="cal">3</p></div>
		<div class="col-md-3 calmd-2"><p class="cal">+</p></div>
	</div>

	<div class="row">
		<div class="col-md-6 calmd-1"><p class="cal">0</p></div>
		<div class="col-md-3 calmd-1"><p class="cal">.</p></div>
		<div class="col-md-3 calmd-2"><p class="cal">=</p></div>
	</div>
	</div>




<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
